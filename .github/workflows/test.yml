name: test
on:
  push:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "lts/hydrogen"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
